<html>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content="width=device-width,initial-scale=1.0">
        <link href="asset4/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="index.js"></script>
        <title>To Do List</title>
    </head>
    <body>
        <header class="bg-success text-white text-center p-4">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>To Do List</h1>
                    </div>
                </div>
            </div>
        </header>
        <div class="container mt-4">
            <h2>
                Add items
            </h2>
            <label id="lblsuccess" class="text-success" style="display:none"></label>
            <form id="addform">
                <div class="row">
                    <div class="col-7">
                        <input type="text" name="" id="item" onkeyup="togglebutton(this,'submit')" class="form-control">
                    </div>
                    <div class="col-5">
                        <input type="submit" value="submit" id="submit" class="btn btn-dark" disabled>
                    </div>
                </div>
            </form>
            <h2 class="mt-5">Tasks</h2>
            <form>
                <ul class="list-group" id="items">

                </ul>
            </form>
        </div>
        <script src="asset4/js/jquery.js"></script>
        <script src="asset4/js/bootstrap.min.js"></script>
    </body>
</html>
